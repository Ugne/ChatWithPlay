@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/chatRoom.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery-1.12.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/mustache.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/chatRoom.js")" type="text/javascript"></script>
        <script src="@routes.ChatRoomController.javascriptRoutes()" type="text/javascript"></script>
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap-colorpicker.css")">
        <script src='@routes.Assets.versioned("bootstrap/js/bootstrap.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("bootstrap/js/bootstrap-colorpicker.js")' type='text/javascript'></script>
    </head>
    <body>
        @* And here's where we render the `Html` object containing
         * the page content. *@
        @content
    </body>
</html>
